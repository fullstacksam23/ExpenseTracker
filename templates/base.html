<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniLedger</title>
    {% block styles %}
        {{ bootstrap.load_css() }}
         <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <h2>MiniLedger</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('expenses') }}">Expenses</a></li>
            </ul>
            <hr>
            <button id="darkModeToggle" class="btn btn-outline-secondary w-100 mt-3">ğŸŒ™ Dark Mode</button>

            <a class="btn btn-outline-secondary w-100 mt-3" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-outline-secondary w-100 mt-3" href = "{{ url_for('logout') }}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="content p-4" style="width: 100%;">
            {% block content %}{% endblock %}
        </div>
    </div>

 {% block scripts %}
    <script>
      const toggleBtn = document.getElementById('darkModeToggle');
      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');

        if (document.body.classList.contains('dark-mode')) {
          toggleBtn.innerHTML = 'â˜€ï¸ Light Mode';
        } else {
          toggleBtn.innerHTML = 'ğŸŒ™ Dark Mode';
        }
      });
    </script>
{% endblock %}

</body>
</html>
